<div class="cookie-warning" *ngIf="!cookieService.get('cookie-consent')">
    <p class="aviso-cookie">Utilizamos cookies propias y de terceros para mejorar nuestros servicios y mostrarle publicidad relacionada con sus preferencias mediante el análisis de sus hábitos de navegación. Si continua navegando, consideramos que acepta su uso..</p>
    <button (click)="dismiss()">Aceptar</button>
</div>
